<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planilhas Auditadas - MVP</title>
  <style>
    :root { --bg:#0b1020; --card:#111a33; --muted:#9fb0ff; --text:#e8ecff; --line:#26325f; --btn:#3d5afe; --btn2:#00c853; --danger:#ff5252; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { display:flex; min-height:100vh; }
    .side { width: 280px; padding: 18px; border-right: 1px solid var(--line); background: rgba(255,255,255,0.02); }
    .brand { font-weight: 800; letter-spacing: .3px; font-size: 16px; margin-bottom: 14px; }
    .nav a { display:block; padding: 10px 12px; color: var(--text); text-decoration:none; border-radius: 10px; margin-bottom: 6px; }
    .nav a.active, .nav a:hover { background: rgba(61,90,254,0.18); }
    .main { flex:1; padding: 22px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 16px; }
    h1 { font-size: 22px; margin: 0 0 10px; }
    h2 { font-size: 16px; margin: 0 0 10px; color: var(--muted); font-weight: 700; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }
    label { font-size: 12px; color: var(--muted); display:block; margin-bottom:6px; }
    input, select { background: rgba(255,255,255,0.03); color: var(--text); border: 1px solid var(--line); border-radius: 10px; padding: 10px; min-width: 180px; }
    input[type="file"]{ padding: 8px; }
    button { border:0; border-radius: 10px; padding: 10px 12px; cursor:pointer; font-weight: 700; }
    .btn { background: var(--btn); color:white; }
    .btn2 { background: var(--btn2); color:#06230f; }
    .danger { background: var(--danger); color: #240000; }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid var(--line); padding: 10px 8px; text-align:left; font-size: 13px; }
    th { color: var(--muted); font-weight: 800; }
    .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; background: rgba(255,255,255,0.06); border: 1px solid var(--line); font-size: 12px; color: var(--muted); }
    .muted { color: var(--muted); font-size: 12px; }
    .split { display:grid; grid-template-columns: 1.2fr .8fr; gap: 12px; }
    @media (max-width: 900px){ .side{display:none;} .split{grid-template-columns:1fr;} }
    .toast { margin-top:10px; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--line); background: rgba(255,255,255,0.03); display:none; }
    .toast.show { display:block; }
    code { color: #b9c3ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="side">
      <div class="brand">Planilhas Auditadas • MVP</div>
      <div class="muted">Cadastro de templates e mapeamento de campos (célula e intervalo).</div>
      <div class="nav" style="margin-top:14px;">
        <a href="#/" id="nav-templates" class="active">Templates</a>
        <a href="#/help" id="nav-help">Ajuda</a>
      </div>
    </aside>

    <main class="main">
      <div id="view"></div>
      <div id="toast" class="toast"></div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
