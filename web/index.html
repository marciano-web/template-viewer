<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Template Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    input, button { padding: 8px; }
  </style>
</head>
<body>
  <h1>Template Viewer</h1>

  <h3>Enviar novo template (.xlsx)</h3>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Enviar</button>

  <h3>Templates cadastrados</h3>
  <table id="tbl">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Arquivo</th>
        <th>Tamanho (KB)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function carregar() {
  const res = await fetch("/api/templates");
  const data = await res.json();
  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";
  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.name}</td>
      <td>${t.original_name}</td>
      <td>${(t.size_bytes/1024).toFixed(1)}</td>
      <td>${new Date(t.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Selecione um arquivo!");

  const fd = new FormData();
  fd.append("file", file);

  const res = await fetch("/api/templates", { method:"POST", body: fd });
  if(res.ok){
    alert("Template salvo com sucesso!");
    carregar();
  } else {
    alert("Erro ao enviar template");
  }
}

carregar();
</script>
</body>
</html>
